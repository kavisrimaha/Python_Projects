<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Professional Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="{% block body_class %}{% endblock %}">
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% if user.is_authenticated %}{% url 'todoapp:task_list' %}{% else %}{% url 'todoapp:login' %}{% endif %}">
        <i class="bi bi-check-circle-fill me-2"></i>Task Manager
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item me-3">
            <span class="text-muted">
              <i class="bi bi-person-circle me-1"></i>{{ user.username }}
            </span>
          </li>
          <li class="nav-item me-3">
            <a href="{% url 'todoapp:task_create' %}" class="btn btn-primary btn-sm">
              <i class="bi bi-plus-circle me-1"></i>Add Task
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todoapp:logout' %}">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todoapp:login' %}">
              <i class="bi bi-box-arrow-in-right me-1"></i>Login
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'todoapp:signup' %}">
              <i class="bi bi-person-plus me-1"></i>Sign Up
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="main-content container mt-4 mb-5 fade-in {% block container_class %}{% endblock %}" {% block container_style %}{% endblock %}>
    {% block content %}
    {% endblock %}
</div>

<footer>
  <div class="container">
    <p>&copy; 2024 Task Manager. Built with Django & Bootstrap.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
