{% extends 'todoapp/base.html' %}
{% block content %}
<div class="card shadow-sm mx-auto mt-4" style="max-width: 600px;">
  <div class="card-body">
    <h4 class="card-title mb-4 text-center">
      {% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}
    </h4>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_title" class="form-label">Task Title</label>
        {{ form.title }}
      </div>

      <div class="form-check mb-3">
        {{ form.status }}
        <label for="id_status" class="form-check-label">Mark as Completed</label>
      </div>

      <div class="text-center">
  <button type="submit" class="btn btn-primary px-4">Save</button>
  <a href="{% url 'todoapp:task_list' %}" class="btn btn-secondary px-4">Cancel</a>
</div>

    </form>
  </div>
</div>
{% endblock %}
